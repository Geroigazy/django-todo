<body style="background: #7289da; font-family: Arial, Helvetica, sans-serif;">
    
<div style="margin: auto; width: max-content; height: max-content; text-align: center; padding-top: 150px;">
<h1>To Do</h1>

{% if user.is_authenticated %}
    <p>{{user.username}}</p>
{% else %}
<div style="display: flex; text-align: center;">
    <h3><a href="{% url 'login'  %} " style="text-decoration: none; padding-left: 60px;">Login</a></h3>
    <h3><a href="{% url 'register' %" style="text-decoration: none; padding-left: 20px;">Register</a></h3>
</div>
{% endif %}


<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="Create task">
</form>
<div style="text-align: left;">
{% for task in tasks %}
    <div>
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
        <a href="{% url 'update_task' task.id %}" style="text-decoration: none; box-sizing: content-box; background-color: azure; border-radius: 3px;">Update</a>
        <a href="{% url 'delete' task.id %}" style="text-decoration: none; background-color: azure; border-radius: 3px;">Delete</a>
    </div>
{% endfor %}
<a href="{% url 'deleteall' %}" style="text-decoration: none; background-color: azure; border-radius: 3px;">DeleteAll</a>
<a href="{% url 'logout' %}" style="text-decoration: none; background-color: azure; border-radius: 3px;">Logout</a>
</div>
</div>
</body>
